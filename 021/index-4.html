<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filters</title>
</head>

<body>
    <svg width="500" height="333" viewBox="0 0 500 333">
        <filter id="Demo">
            <feComponentTransfer> 
                <feFuncA type="table" tableValues="0 0 1 1" />
                <feFuncB type="table" tableValues="0 1 0 1" />
                <feFuncG type="table" tableValues="1 1 0 0" />
                <feFuncR type="table" tableValues="0 0 1 0" />
            </feComponentTransfer>
      
        </filter>

        <image xlink:href="01.jpg" width="100%" height="100%" x="0" y="0" filter="url(#Demo)">

        </image>
    </svg>
</body>

</html>
