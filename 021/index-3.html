<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filters feColorMatrix</title>
</head>
<!-- The <feColorMatrix> filter applies a matrix transformation to change the color of input pixels. You can use it for color manipulation like grayscale conversion, color shifting, etc. -->
<body>
    <svg width="500" height="333" viewBox="0 0 500 333">
        <filter id="feColorMatrix">
            <feColorMatrix type="saturate" values="0.1"  />
        </filter>

        <image xlink:href="01.jpg" width="100%" height="100%" x="0" y="0"  filter="url(#feColorMatrix)">
        
        </image>
    </svg>
</body>

</html>
