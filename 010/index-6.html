<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Line Element Tutorial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            background: rgb(245, 200, 167);
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1>SVG Path Element </h1>
    <div class="container">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 200 200" style="enable-background:new 0 0 100 100;" xml:space="preserve">

            <!-- grid start -->
            <g>
                <rect style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" width="200" height="200" />
                <!-- Horizontal grid lines -->
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="0" x2="200" y2="0" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="10" x2="200" y2="10" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="20" x2="200" y2="20" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="30" x2="200" y2="30" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="40" x2="200" y2="40" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="50" x2="200" y2="50" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="60" x2="200" y2="60" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="70" x2="200" y2="70" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="80" x2="200" y2="80" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="90" x2="200" y2="90" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="100" x2="200" y2="100" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="110" x2="200" y2="110" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="120" x2="200" y2="120" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="130" x2="200" y2="130" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="140" x2="200" y2="140" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="150" x2="200" y2="150" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="160" x2="200" y2="160" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="170" x2="200" y2="170" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="180" x2="200" y2="180" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="190" x2="200" y2="190" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="200" x2="200" y2="200" />
                <!-- Vertical grid lines -->
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="0" y1="0" x2="0" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="10" y1="0" x2="10" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="20" y1="0" x2="20" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="30" y1="0" x2="30" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="40" y1="0" x2="40" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="50" y1="0" x2="50" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="60" y1="0" x2="60" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="70" y1="0" x2="70" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="80" y1="0" x2="80" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="90" y1="0" x2="90" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="100" y1="0" x2="100" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="110" y1="0" x2="110" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="120" y1="0" x2="120" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="130" y1="0" x2="130" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="140" y1="0" x2="140" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="150" y1="0" x2="150" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="160" y1="0" x2="160" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="170" y1="0" x2="170" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="180" y1="0" x2="180" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="190" y1="0" x2="190" y2="200" />
                <line style="fill:none;stroke:#FFE973;stroke-miterlimit:10;" x1="200" y1="0" x2="200" y2="200" />
            </g>
            <!-- grid end -->
            <path d="M20,60 C20,80 40,80 70,60 S100,20 130,60" fill="none" stroke="brown"> </path>
            <path d="M10,100 C20,120 40,120 50,100 S70,80 90,100" fill="none" stroke="green"> </path>
        </svg>


    </div>
</body>

</html>
