<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg>
        <filter id="noise" x='0%' y='0%' width='100%' heigth='100%'>
            <feTurbulence baseFrequency="0.02 0.03" result="NOISE" numOctaves="1" id="trubulense" />
            <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20">

            </feDisplacementMap>
        </filter>
    </svg>

    <div class="container">
        <img src="oceans-sun-promo.jpg" alt="">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        let el = document.getElementById('trubulense');
        // Ensure image starts flat (no turbulence)
        TweenMax.set(el, { attr: { baseFrequency: '0 0' } });
        let tl = new TimelineMax({ repeat: -1 });
        tl.to(el, 3, { attr: { baseFrequency: '0.02 0.03' } })
            .to(el, 3, { attr: { baseFrequency: '0 0' } });
        tl.play();
    </script>

</body>

</html>
